name: PlantUML Diagrams

on:
  push:
    branches:
      - main
      - warmhouse
  pull_request:
    branches:
      - main
      - warmhouse

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install PlantUML
        run: sudo apt-get install plantuml

      - name: Check diagram directories
        run: |
          mkdir -p diagrams/context diagrams/container diagrams/component diagrams/code diagrams/er

      - name: Generate Diagrams
        run: |
          for dir in diagrams diagrams/*; do
            if [ -d "$dir" ] && [ -n "$(find "$dir" -name '*.puml' -print -quit)" ]; then
              plantuml "$dir"/*.puml
            else
              echo "No PUML files found in $dir or directory doesn't exist, skipping..."
            fi
          done

      - name: Commit Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add diagrams/**/*.png
          git commit -m "Automated diagram generation"
          git push origin main
        if: success()
